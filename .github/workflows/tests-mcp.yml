name: Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'mcp/**'
      - '.github/workflows/tests-mcp.yml'
  push:
    branches: [main]
    paths:
      - 'mcp/**'
      - '.github/workflows/tests-mcp.yml'

jobs:
  test:
    strategy:
      matrix:
        go-version: [stable]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./mcp
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache-dependency-path: mcp/go.sum

    - name: Verify Go module
      run: go mod verify

    - name: Test Go linting (gofmt)
      if: startsWith(matrix.os, 'ubuntu') == true
      run: gofmt -s -w . && git diff --exit-code

    - name: Build
      run: go build -v ./...

    - name: Run Go tests
      run: go test -v ./...
